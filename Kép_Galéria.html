    <script>
        var igazvar = 0
        function kep1k(id) {
            if (igazvar == 0){
                igazvar = 1
                document.getElementById(id).style.display = "block";
                document.getElementById(id).style.opacity = 1;
            }
        }
        function kep1ki(id) {
            if (igazvar == 1){
                igazvar = 0
                document.getElementById(id).style.display = "none";
                document.getElementById(id).style.opacity = 0;
            }
        }

    </script>
